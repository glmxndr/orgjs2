<!DOCTYPE html>
<html>
<head>
  <title>OrgJS test page</title>
  <link rel="stylesheet" type="text/css" href="lib/test.css" />
  <script type="text/javascript" src="lib/lodash.js"></script>
  <script type="text/javascript" src="../dist/orgjs.js"></script>
</head>
<body>
  <nav class="toc"></nav>
  <hr/>
  <div class="main"></div>
  <script type="text/javascript">
    var org = new Org();
    
    var doc = org.parseDocumentAt('./test.org');
    console.log(doc);
    var tocRenderer = org.render.defaults.htmlToc;
    var toc = tocRenderer.render(doc);
    var nav = document.querySelector('nav.toc');
    nav.innerHTML = toc;

    var htmlRenderer = org.render.defaults.html;
    var html = htmlRenderer.render(doc);
    var dest = document.querySelector('div.main');
    dest.innerHTML = html;
  </script>
</body>
</html>
